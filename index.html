<!-- PORTAFOLIO -->

</div>

<!-- CONTACTO -->
<section id="contacto" class="section" aria-labelledby="contacto-title">
<h2 id="contacto-title">Contacto</h2>
<form id="contactForm" class="form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST" novalidate>
<!-- Honeypot anti‑spam -->
<label class="hp" for="website">No completar este campo</label>
<input class="hp" id="website" name="website" type="text" tabindex="-1" autocomplete="off">


<div class="field">
<label for="nombre">Nombre *</label>
<input id="nombre" name="nombre" type="text" required minlength="2" autocomplete="name" />
<small class="error" aria-live="polite"></small>
</div>


<div class="field">
<label for="email">Email *</label>
<input id="email" name="email" type="email" required inputmode="email" autocomplete="email" />
<small class="error" aria-live="polite"></small>
</div>


<div class="field">
<label for="mensaje">Mensaje *</label>
<textarea id="mensaje" name="mensaje" required minlength="10" rows="6"></textarea>
<small class="error" aria-live="polite"></small>
</div>


<div class="field chk">
<input id="acepto" name="acepto" type="checkbox" required />
<label for="acepto">Acepto la <a href="#" rel="noopener">política de privacidad</a> *</label>
</div>


<button class="btn primary" type="submit">Enviar</button>
<p id="formMsg" role="status" aria-live="polite"></p>
</form>
</section>
